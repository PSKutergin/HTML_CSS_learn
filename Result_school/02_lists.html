<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>
            Element 3
            <ul>
                <li>elem 1</li>
                <li>elem 2</li>
                <li>elem 3</li>
            </ul>
        </li>
        <li>Element 4</li>
        <li>Element 5</li>
    </ul>

    <ol>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>
            Element 4
            <ol>
                <li>ele 1</li>
                <li>ele 2</li>
                <li>ele 3</li>
            </ol>
        </li>
        <li>Element 5</li>
    </ol>

    <!-- ul>li{Element $}*5 быстрое создание списков -->

</body>
</html>
