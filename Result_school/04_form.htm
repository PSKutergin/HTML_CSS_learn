<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div>
        <label for="text">Text</label>
        <input type="text" id="text" value="Текст по умолчанию">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Введите email">
    </div>
    <div>
        <label for="password">Pasword</label>
        <input type="password" id="password">
    </div>
    <div>
        <label for="number">Number</label>
        <input type="number" id="number" min="0">
    </div>
    <div>
        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="10" step="2">
    </div>
    <div>
        <label for="date">Date</label>
        <input type="date" id="date">
    </div>
    <div>
        <label for="color">Color</label>
        <input type="color" id="color">
    </div>
    <div>
        <label for="messege">Messege</label>
        <br>
        <textarea id="messege" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label for="sex">Ваш пол</label>
        <select id="sex">
            <option value="male" selected>Мужской</option>
            <option value="female">Женский</option>
        </select>
    </div>
    <div>
        <label>Количество работ</label>
        <input type="radio" name="work"> 1
        <input type="radio" name="work"> 3
        <input type="radio" name="work"> 5
        <input type="radio" name="work"> 10+
    </div>
    <div>
        <label>Любимая еда</label>
        <input type="checkbox" name="food"> Фрукты
        <input type="checkbox" name="food"> Овощи
        <input type="checkbox" name="food"> Каши
        <input type="checkbox" name="food"> Супы
    </div>
    <br>
    <input type="submit" value="Отправить форму">
    <br>
    <br>
    <button type="submit">Отправить форму</button>


</body>
</html>
